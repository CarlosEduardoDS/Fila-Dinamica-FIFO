<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Fila Dinâmica FIFO com jQuery</title>
  <script src="webroot/js/script.js" defer></script>
  <link rel="stylesheet" href="webroot/css/style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <header>
    <h1>Fila Dinâmica (fifo)</h1>
  </header>
  <main>
    <div id="adicionarRemoverBtn">
      <input type="text" id="item" placeholder="Digite um valor">
      <button id="adicionar">Adicionar à Fila</button>
      <button id="remover">Atender (Remover)</button>
    </div>
    <div id="exibirFila">
      <h2>Fila Atual:</h2>
      <ul id="fila"></ul>
    </div>
  </main>
  <div id="easterEgg">
    <img src="webroot/img/easteregg.gif" alt="eastereggbackground">
  </div>
  <footer>
    <h3>Direitos Reservados <span id="btnEasterEgg">Carlos Eduardo, Leonardo Torassi, Luiz Gabriel, Pedro Augusto, Wendel Oliveira</span></h3>
  </footer>
</body>
</html>
